<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>Cadastro de Produto</mat-card-title>
  </mat-card-header>
  <br>

  <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Nome do Produto</mat-label>
      <input matInput placeholder="Ex. Maçã" [(ngModel)]='nome'>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Tipo</mat-label>
      <input matInput placeholder="Ex. Fruta" [(ngModel)]='tipo'>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Preço</mat-label>
      <input matInput placeholder="Ex. 10$" [(ngModel)]='preco'>
    </mat-form-field>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="criartime()" >Criar Produto</button>
  </mat-card-actions>  
</mat-card>

<mat-card class="product-card">
  <h1>Produtos Cadastrados: </h1>

 
  <ul>
    <li *ngFor="let produto of produtos; let i = index">
      Produto: {{produto.nome}} - Tipo: {{produto.tipo}} - Preço: {{produto.preco}}$
      <button (click)="remover(produto.nome)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>

      <button (click)="editar(i, nome, tipo, preco)" color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </li>
  </ul>
  <br>
  <br>
  </mat-card>
